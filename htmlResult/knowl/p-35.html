<p>As \(x\) goes to \(0\) from the right, we see that \(f(x)\) is approaching \(0\text{.}\) Therefore \(\lim\limits_{x\to 0^+} f(x)=0\text{.}\) Note we cannot consider a left-hand limit at \(0\) as \(f\) is not defined for values of \(x\lt 0\text{.}\)</p>
