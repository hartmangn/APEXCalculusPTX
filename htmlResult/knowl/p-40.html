<p>Let \(f\) be a function defined on an open interval \(I\) containing \(c\text{.}\)  Then</p>
<div class="displaymath">
\begin{equation*}
\lim_{x\to c}f(x) = L
\end{equation*}
</div>
<p>if, and only if,</p>
<div class="displaymath">
\begin{equation*}
\lim_{x\to c^-}f(x) = L  \text{ and }   \lim_{x\to c^+}f(x) = L\text{.}
\end{equation*}
</div>
