<h6 class="heading"><span class="type">Quotation</span></h6>
<p>“The limit of \(f(x)\text{,}\) as \(x\) approaches \(a\text{,}\) is \(K\)” means that given any \(\delta \gt 0\) there exists \(\varepsilon \gt 0\) such that whenever \(\abs{f(x)-K}\lt\varepsilon\text{,}\) we have \(\abs{x-a}\lt \delta\text{.}\)</p>
