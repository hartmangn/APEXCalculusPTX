<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">1.3.3</span>. <span class="title">Limits of Polynomial and Rational Functions.</span>
</h6>
<p>Let \(p(x)\) and \(q(x)\) be polynomials and \(c\) a real number. Then:</p>
<ol class="decimal">
<li><p>\(\lim\limits_{x\to c} p(x) = p(c)\)</p></li>
<li><p>\(\lim\limits_{x\to c} \frac{p(x)}{q(x)} = \frac{p(c)}{q(c)}\text{,}\) when \(q(c) \neq 0\text{.}\)</p></li>
</ol></article><span class="incontext"><a href="sec_limit_analytically.html#thm_poly_rat">in-context</a></span>
