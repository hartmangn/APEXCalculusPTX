<p>Let \(g(x) = f(x)\) for all \(x\) in an open interval, except possibly at \(c\text{,}\) and let \(\lim\limits_{x\to c} g(x) = L\) for some real number \(L\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
\lim_{x\to c}f(x) = L\text{.}
\end{equation*}
