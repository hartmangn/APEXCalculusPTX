<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(f\) and \(h\) have the same limit at \(c\text{,}\) and \(g\) is always “squeezed” between them, then \(g\) must have the same limit as well. That is what the Squeeze Theorem states. This is illustrated in <a data-knowl="./knowl/fig-squeeze-theorem.html" title="Figure 1.3.7">Figure 1.3.7</a>.</p>
