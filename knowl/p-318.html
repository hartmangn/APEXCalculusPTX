<p>In practice, the <a data-knowl="./knowl/scalar-multiple-limit-rule.html" title="Item: Scalar Multiple">Scalar Multiple Property </a> is often viewed as telling us that we can “take constants out of limits”:</p>
<div class="displaymath">
\begin{equation*}
\lim_{x\to c}(b\cdot f(x)) = b\cdot\lim_{x\to c}f(x).
\end{equation*}
