<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Before stating this theorem formally, suppose we have functions \(f\text{,}\) \(g\) and \(h\) where \(g\) always takes on values between \(f\) and \(h\text{;}\) that is, for all \(x\) in an interval,</p>
<div class="displaymath">
\begin{equation*}
f(x) \leq g(x) \leq h(x)\text{.}
\end{equation*}
</div>
