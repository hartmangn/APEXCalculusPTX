<p>The key to <a data-knowl="./knowl/ex_limit_onept.html" title="Example 1.3.13: Using algebra to evaluate a limit">ExampleÂ 1.3.13</a> is that the functions \(y=(x^2-1)/(x-1)\) and \(y=x+1\) are identical except at \(x=1\text{.}\) Since limits describe a value the function is approaching, not the value the function actually attains, the limits of the two functions are always equal.</p>
