<p>Assuming \(x\) is near 1, \(x\) is positive and we can bring it into the absolute value signs on the left.</p>
<div class="displaymath">
\begin{gather*}
\abs{(x-1)/x} \lt  \epsilon\\
\abs{1-1/x} \lt  \epsilon\\
\abs{(1/x) -1} \lt  \epsilon\text{,}
\end{gather*}
</div>
<p>which is what we wanted to prove.</p>
