<p>Using the <a data-knowl="./knowl/sum-difference-limit-rule.html" title="Item: Sum/Difference">Sum/Difference</a> rule, we know that</p>
<div class="displaymath">
\begin{align*}
\lim_{x\to 2}(f(x) + g(x)) \amp = 
\lim_{x\to 2}f(x) + \lim_{x\to 2}g(x)\\
\amp = 2+3 =5\text{.}
\end{align*}
