<p>We can also use the Pythagorean Theorem from the start.</p>
<div class="displaymath">
\begin{equation*}
\lim_{x\to 3} \left(\sec^2(x) - \tan^2(x)\right) = \lim_{x\to 3} 1 = 1\text{,}
\end{equation*}
</div>
<p>using the <a data-knowl="./knowl/constant-limit-rule.html" title="Item: Constant">Constant</a> rule. Either way, we find the limit is \(1\text{.}\)</p>
